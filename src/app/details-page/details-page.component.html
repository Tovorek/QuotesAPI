<div class="row col-md-12" style="justify-content: center;">
<div class="col-md-8">
    <div class="text-center">
        <a href="javascript:">
          @if(picName==='auto'){
            <img width="150" height="100" src="/assets/auto.svg" alt="logo" />
          }
          @if(picName==='boat'){
            <img width="100" height="100" src="/assets/boat.png" alt="logo" />
          }
          @if(picName==='house'){
            <img width="100" height="100" src="/assets/house.png" alt="logo" />
          }
            
        </a>
      </div>
</div>

<div class="col-md-6">
<form [formGroup]="quoteDetailForm" class="myForm">
    <div class="myInputs">
        <div class="mb-3">  
            <span style="color: #3e50b5;">Quote ID: </span><span style="float: right;">{{this.quoteNo}}</span>
        </div>      
        <div class="mb-3">    
            <span style="color: #3e50b5;">Quote Type: </span><span style="float: right;"> {{this.quoteType}}</span>
        </div> 
        <div class="mb-3">           
            <span style="color: #3e50b5;">Sales: </span><span style="float: right;"> {{this.sales}}</span>
        </div>   
        <div class="mb-3">          
            <span style="color: #3e50b5;">Premium: </span><span style="float: right;">{{this.premium}}</span>
        </div>   
        <div class="mb-3">   
            <span style="color: #3e50b5;">Due Date: </span><span style="float: right;"> {{this.dueDate}}</span>
        </div>
        <div class="mb-3"> 
            <span style="color: #3e50b5;">Description: </span><span style="float: right;"> {{this.description}}</span>
        </div>

    </div>        
</form>
</div>
</div>
